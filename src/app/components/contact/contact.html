<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>CONTACT SECTION</h2>
        <app-line-break [isAlt]="true"></app-line-break>
      </div>
      <div class="col-md-12">
        <div class="contactForm position-relative">
          <form class="position-relative">

            <div class="form-group position-relative">
              <input type="text" id="userName" placeholder="" class="form-control p-3 my-3" required />
              <label for="userName">User Name</label>
            </div>

            <div class="form-group position-relative">
              <input type="number" id="userAge" placeholder="" class="form-control p-3 my-3" required />
              <label for="userAge">User Age</label>
            </div>

            <div class="form-group position-relative">
              <input type="email" id="userEmail" placeholder="" class="form-control p-3 my-3" required />
              <label for="userEmail">User Email</label>
            </div>

            <div class="form-group position-relative">
              <input type="password" id="userPassword" placeholder="" class="form-control p-3 my-3" required />
              <label for="userPassword">User Password</label>
            </div>

            <input
              type="button"
              class="btn btn-lg contactLeft px-5 my-3 text-center botn"
              value="Send Message"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
